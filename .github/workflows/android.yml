name: Android CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant Permission
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
